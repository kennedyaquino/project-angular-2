<h4 class="text-center">Registre-se mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input class="form-control" placeholder="email" type="email" formControlName="email">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.required && novoUsuarioForm.get('email')?.touched"
      mensagem="email obrigatŕio"
    >
    </app-mensagem>

    <app-mensagem
    *ngIf="novoUsuarioForm.get('email')?.errors?.email && novoUsuarioForm.get('email')?.touched"
      mensagem= "Email formato incorreto"
    >
  </app-mensagem>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="Nome Completo" type="text" formControlName="fullName">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched"
      mensagem="Nome incorreto"
    >
    </app-mensagem>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="Usuário" type="text" formControlName="userName">
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo && novoUsuarioForm.get('userName')?.touched"
      mensagem= "Usuário dever ser em letra minuscula"
    >
    </app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente"
      mensagem= "Usuário já existe"
    >
    </app-mensagem>
  </div>

  <div class="form-group">
    <input class="form-control" placeholder="Senha" type="password" formControlName="password">
    <app-mensagem
      *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario"
      mensagem= "Senha deve ser diferente do usuário"
    >

    </app-mensagem>
  </div>

  <button class="btn btn-primary btn-block">Cadastro</button>
</form>

<p>Já é um usuário?<a [routerLink]="['']">Faça o login</a></p>
